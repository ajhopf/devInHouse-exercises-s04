<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LitBank</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./assets/styles/style.css" />
    <link rel="stylesheet" href="./assets/styles/header.css" />
    <link rel="stylesheet" href="./assets/styles/form.css" />
    <link rel="stylesheet" href="./assets/styles/footer.css" />
  </head>
  <body>
    <!--header-->
    <header>
      <img src="./images/Logo_dark.png" alt="Lit Pay logo" />
      <h1>LitPay Banking</h1>
    </header>

    <main>
      <!--Cadastro-->
      <form id="registrationForm">
        <h2>Faça seu cadastro</h2>
        <div>
          <label for="nameInput">Nome</label>
          <input type="text" id="nameInput" required />
        </div>
        <div>
          <label for="cpfInput">CPF</label>
          <input
            type="text"
            id="cpfInput"
            placeholder="000.000.000-00"
            required
            pattern="^(([0-9]{3}.[0-9]{3}.[0-9]{3}-[0-9]{2})|([0-9]{11}))$"
          />
        </div>
        <div>
          <label for="celphoneInput">Celular</label>
          <input
            type="text"
            id="celphoneInput"
            placeholder="(00) 00000-0000"
            required
            pattern="\([0-9]{2}\) ?[0-9]{5}-?[0-9]{4}|[0-9]{11}"
          />
        </div>
        <div>
          <label for="passwordInput">Senha</label>
          <input type="password" id="passwordInput" required />
        </div>
        <div>
          <label for="confirmaSenhaInput">Confirme sua senha</label>
          <input
            type="password"
            class="form-control"
            id="confirmaSenhaInput"
            required
          />
        </div>

        <div>
          <button id="submit" type="submit">Enviar</button>
          <button id="limpaFormulario" type="reset">Limpar formulário</button>
        </div>
      </form>
      <hr />
      <!--Operações-->
      <form id="operationsForm">
        <h2>Qual operação você deseja fazer?</h2>
        <div>
          <input
            type="radio"
            id="saque"
            name="operacao"
            value="saque"
            onclick="desabilitaValorInput()"
            required
          />
          <label for="saque">Saque</label>
          <input
            type="radio"
            id="deposito"
            name="operacao"
            value="deposito"
            onclick="desabilitaValorInput()"
            required
          />
          <label for="deposito">Depósito</label>
          <input
            type="radio"
            id="saldo"
            name="operacao"
            value="saldo"
            onclick="desabilitaValorInput()"
            required
          />
          <label for="saldo">Consultar saldo</label>
        </div>
        <div>
          <label for="valor">Valor</label>
          <input id="valor" type="number" min="0" step="0.01" placeholder="0" />
        </div>
        <div>
          <label for="conta">Conta</label>
          <input
            id="conta"
            type="number"
            min="0"
            step="1"
            placeholder="999999"
          />
        </div>
        <div>
          <label for="senha">Digite sua senha</label>
          <input id="senha" type="password" />
        </div>
        <div>
          <button id="submitOperacao" type="submit">Enviar</button>
          <button id="limpaFormularioOperacao" type="reset">
            Limpar formulário
          </button>
        </div>
      </form>
    </main>
    <!--Footer-->
    <footer>
      <img class="logo" src="./images/Logo_dark.png" alt="Lit Pay logo" />

      <div class="aboutUs">
        <h2>LitPay</h2>
        <p>Desde 2022 lhe ajudando a manter o controle de seus gastos!</p>
        <p>Inovação e tecnologia aliadas a cultura de customer first.</p>
        <p>Rua Arara Azul, 25 - Florianópolis/SC</p>
      </div>

      <div class="socialMedia">
        <h2>Fale conosco!</h2>
        <ul>
          <li>
            <a href="http://" target="_blank" rel="noopener noreferrer"></a>
            <a
              href="https://www.linkedin.com/in/andr%C3%A9-hopf-0b572516a/"
              target="_blank"
              rel="noopener noreferrer"
              ><img src="./images/icons/linkedin.png" alt="Linkedin logo"
            /></a>
          </li>
          <li>
            <a
              href="http://instagram.com"
              alt="Instragram logo"
              target="_blank"
              rel="noopener noreferrer"
              ><img
                src="./images/icons/instagram.png"
                alt="logo ig, instagram icon instagram logo website icon app icon"
            /></a>
          </li>
          <li>
            <a
              href="mailto: andre.hopf@gmail.com"
              target="_blank"
              rel="noopener noreferrer"
              ><img
                src="./images/icons/email.png"
                alt="logo ig, instagram icon instagram logo website icon app icon"
              />Email</a
            >
          </li>
        </ul>
      </div>
    </footer>

    <script src="./index.js"></script>
  </body>
</html>
