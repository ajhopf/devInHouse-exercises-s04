<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <img src="./images/Logo_dark.png" alt="Lit Pay logo" />
      <h1>LitPay Banking</h1>
    </header>

    <main>
      <form class="mx-auto my-2 w-50">
        <div class="mb-3">
          <label for="nameInput" class="form-label">Nome</label>
          <input
            type="email"
            class="form-control"
            id="nameInput"
            aria-describedby="emailHelp"
            placeholder="exemplo@email.com"
          />
          <div id="emailHelp" class="form-text">
            Nunca compartilharemos seu email!
          </div>
        </div>
        <div class="mb-3">
          <label for="cpfInput" class="form-label">CPF</label>
          <input
            type="text"
            class="form-control"
            id="cpfInput"
            placeholder="000.000.000-00"
          />
        </div>
        <div class="mb-3">
          <label for="celphoneInput" class="form-label">Celular</label>
          <input
            type="text"
            class="form-control"
            id="celphoneInput"
            placeholder="(00) 00000-0000"
          />
        </div>
        <div class="mb-3">
          <label for="passwordInput" class="form-label">Senha</label>
          <input type="password" class="form-control" id="passwordInput" />
        </div>
        <div class="mb-3">
          <label for="confirmaSenhaInput" class="form-label">Password</label>
          <input type="password" class="form-control" id="confirmaSenhaInput" />
        </div>

        <div class="mb-3 d-flex justify-content-center">
          <button type="submit" class="btn btn-primary mx-1">Enviar</button>
          <button class="btn btn-primary mx-1">Limpar formulário</button>
        </div>
      </form>
    </main>
    <footer>
      <img class="logo" src="./images/Logo_dark.png" alt="Lit Pay logo" />

      <div class="aboutUs">
        <h2>LitPay</h2>
        <p>
          Desde 2022 ajudando os brasileiros a manter o controle de seus gastos!
        </p>
        <p>Inovação e tecnologias aliadas a cultura de customer first.</p>
        <p>Endereço: Rua Arara Azul, 25 - Florianópolis/SC</p>
      </div>

      <div class="socialMedia">
        <h2>Fale conosco!</h2>
        <ul>
          <li>
            <a href="http://" target="_blank" rel="noopener noreferrer"></a>
            <a
              href="https://www.linkedin.com/in/andr%C3%A9-hopf-0b572516a/"
              target="_blank"
              rel="noopener noreferrer"
              ><img src="./images/icons/linkedin.png" alt="Linkedin logo"
            /></a>
          </li>
          <li>
            <a
              href="http://instagram.com"
              alt="Instragram logo"
              target="_blank"
              rel="noopener noreferrer"
              ><img
                src="./images/icons/instagram.png"
                alt="logo ig, instagram icon instagram logo website icon app icon"
            /></a>
          </li>
          <li>
            <a
              href="mailto: andre.hopf@gmail.com"
              target="_blank"
              rel="noopener noreferrer"
              ><img
                src="./images/icons/email.png"
                alt="logo ig, instagram icon instagram logo website icon app icon"
              />Email</a
            >
          </li>
        </ul>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
